<div class="iconBar">
    <button mat-icon-button class="toolbar-icon" aria-label="add_alert icon">
        <mat-icon class="material-icons-outlined" [matMenuTriggerFor]="reminder">add_alert</mat-icon>
    </button>
    <mat-menu #reminder="matMenu" class="reminderMenu">
        <p class="reminderHeader">Reminder: </p>
        <button mat-menu-item class="reminderOption"> 
            <p>Later today 8:00PM</p>
        </button>
        <button mat-menu-item>
            <p>Tomorrow 8:00AM</p>
        </button>
        <button mat-menu-item>
            <p>Next week, Mon,8:00AM</p>
        </button>
        <button mat-menu-item [matMenuTriggerFor]="datetime">
            <mat-icon>access_time</mat-icon>
            Pick date & time
        </button>
        <button mat-menu-item>
            <mat-icon>place</mat-icon>
            Pick place
        </button>
    </mat-menu>
    <mat-menu #datetime="matMenu" class="dateTime" opened="true">
        <button mat-menu-item>
            <mat-icon >keyboard_backspace</mat-icon>
            Pick date & time
        </button>
        <mat-form-field class="example-full-width" appearance="fill">
            <input matInput [matDatepicker]="picker" placeholder="Select date">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker yPosition="below"></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="timePicker" appearance="fill" [matMenuTriggerFor]="time">
            <input matInput placeholder="Select time">
            <button matSuffix mat-icon-button>
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
        </mat-form-field>
    </mat-menu>
    <mat-menu #time="matMenu" opened="true" yPosition="below">
        <button mat-menu-item>
            <p>Morning 8:00AM</p>
        </button>
        <button mat-menu-item>
            <p>Afternoon 1:00PM</p>
        </button>
        <button mat-menu-item>
            <p>Evening 6:00PM</p>
        </button>
        <button mat-menu-item>
            <p>Night 8:00PM</p>
        </button>
    </mat-menu>
    <button mat-icon-button class="toolbar-icon" aria-label="person_add icon">
        <mat-icon class="material-icons-outlined">person_add</mat-icon>
    </button>
    <button mat-icon-button class="toolbar-icon" aria-label="color_lens icon">
        <mat-icon class="material-icons-outlined" [matMenuTriggerFor]="color">color_lens</mat-icon>
    </button>
    <mat-menu #color="matMenu" class="colorMenu" yPosition="above">
        <div>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: white;">circle</mat-icon>
            </button>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(230, 107, 107);">circle</mat-icon>
            </button>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(223, 158, 39);">circle</mat-icon>
            </button>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(230, 230, 91);">circle</mat-icon>
            </button>
        </div>
        <div>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(105, 202, 105);">circle</mat-icon>
            </button>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(116, 235, 235);">circle</mat-icon>
            </button>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(173, 173, 211);">circle</mat-icon>
            </button>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(91, 91, 168);">circle</mat-icon>
            </button>
        </div>
        <div>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(194, 144, 194);">circle</mat-icon>
            </button>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(243, 201, 208);">circle</mat-icon>
            </button>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(192, 141, 141);">circle</mat-icon>
            </button>
            <button mat-icon-button class="color-icon">
                <mat-icon style="color: rgb(128, 128, 128);">circle</mat-icon>
            </button>
        </div>
    </mat-menu>
    <button mat-icon-button class="toolbar-icon" aria-label="image icon">
        <mat-icon class="material-icons-outlined">image</mat-icon>
    </button>
    <button mat-icon-button class="toolbar-icon" aria-label="archive icon">
        <mat-icon class="material-icons-outlined">archive</mat-icon>
    </button>
    <button mat-icon-button class="toolbar-icon" aria-label="more_vert icon">
        <mat-icon class="material-icons" [matMenuTriggerFor]="more">more_vert</mat-icon>
    </button>
    <mat-menu #more="matMenu" class="moreMenu">
        <button mat-menu-item>
            <p>Add label</p>
        </button>
    </mat-menu>  
</div>
