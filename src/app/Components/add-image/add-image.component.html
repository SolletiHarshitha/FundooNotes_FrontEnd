<div class="imageContent">
    <div class="text">
        <input class="form-control" type="file" (change)='onChange($event)'>
        <button (click)="onUpload()" class="button">Upload</button>
    </div>
    <div class="container text jumbotron" *ngIf="shortLink">
        <h2>Visit Here</h2>
        <a href="{{ shortLink }}">{{ shortLink }}</a>
    </div>
    <div class="container" *ngIf="loading">
        <h3>Loading...</h3>
    </div>
</div>
