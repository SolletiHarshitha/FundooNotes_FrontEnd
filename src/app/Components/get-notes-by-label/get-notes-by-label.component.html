<div class="noteContainer">
    <mat-card class="noteCard" *ngFor="let note of notes" [ngStyle]="{'background-color':note.color}" (click)="OpenEditNote(note)">
        <mat-icon class="material-icons-outlined pinIcon" *ngIf="!note.pin" (click)="pinNote(note.noteId)">push_pin</mat-icon>
        <mat-icon class="pinIcon" *ngIf="note.pin" (click)="unpinNote(note.noteId)">push_pin</mat-icon>
        <img src="{{note.image}}" alt="">
        <div class="title">
            <mat-card-title (click)="OpenEditNote(note)">
                <p>{{ note.title }}</p>
            </mat-card-title>
        </div>
        <div class="description">
            <mat-card-content (click)="OpenEditNote(note)">{{ note.description }}</mat-card-content>
        </div>
        <div class="reminder" *ngIf="note.remainder!=null">
            <mat-chip class="reminderchip">
            <mat-icon>schedule</mat-icon>
            <mat-label>{{note.remainder}}</mat-label>
            <mat-icon (click)="DeleteReminder(note)">close</mat-icon> </mat-chip>
        </div>
        <div class="icons">
            <app-get-note-icons [notes]=note></app-get-note-icons>
        </div>
    </mat-card>
</div>
