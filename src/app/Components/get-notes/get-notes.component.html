<div class="noteContainer">
    <div class="note">PINNED</div>
    <mat-card class="noteCard" *ngFor="let note of notes" [ngStyle]="{'background-color': note.color}">
        <mat-icon *ngIf="note.pin">pin</mat-icon>
        <div class="title" (click)="OpenNote(note)">
            <mat-card-title>
                <p>{{ note.title }}</p>
            </mat-card-title>
        </div>
        <div class="description" (click)="OpenNote(note)">
            <mat-card-content>{{ note.description }}</mat-card-content>
        </div>
        <div class="icons">
            <app-get-note-icons [notes]=note></app-get-note-icons>
        </div>
    </mat-card>
</div>
