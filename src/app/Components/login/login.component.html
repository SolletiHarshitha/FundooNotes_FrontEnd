<div class="loginCard">
    <mat-card class="cardContent">
        <div class="mainContent">
            <div class="header">
                <mat-card-title class="headerContent">
                    <span>F</span>
                    <span>u</span>
                    <span>n</span>
                    <span>d</span>
                    <span>o</span>
                    <span>o</span>
                </mat-card-title>
                <mat-card-subtitle>
                    <h2>Sign In</h2>
                    <h4>Use your Fundoo Account</h4>
                </mat-card-subtitle>  
            </div>
            <form [formGroup]="LoginForm" class="formContent">
                <div class="rowContent">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" formControlName="email">
                        <mat-error *ngIf="LoginForm.hasError('required', 'email')">Email is required</mat-error>
                        <mat-error *ngIf="LoginForm.hasError('pattern', 'email')">Invalid Email</mat-error>
                    </mat-form-field>
                
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                    </mat-form-field>
                </div>
                <div>
                    <mat-checkbox (change)= 'hide = !hide'>Show Password</mat-checkbox>
                </div>
                <div class="password">
                    <a href="/forgotPassword">Forgot password?</a>
                </div>
                <div class="buttonContent">
                    <a mat-button color="primary" href="/login">Create account</a>
                    <button mat-flat-button color="primary" click = 'Login()'>Next</button>
                </div>
            </form>  
        </div>
    </mat-card>
</div>
